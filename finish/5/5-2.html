<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5</title>
		<style>
			canvas{border:1px dotted gray;margin:10px auto;display:block;}

			/*背景 (5-1-1)*/
			#canvas1{background-image:url(bg1.png);}

		</style>
	</head>
	<body>
		<canvas id="canvas1" width="400" height="400"></canvas>
		<script>
			//① 初期設定===============================
			// 要素の取得
			const CANVAS1 = document.getElementById("canvas1");
			const CTX1 = CANVAS1.getContext("2d");

			// 効果音(5-1-2)
			const AUDIO1 = new Audio();
			AUDIO1.src="audio1.mp3";

			// 初期値(5-1-3)
			const TARGET1 = { x:200, y:100, w:50, h:50, dir:1, img:new Image() };
			TARGET1.img.src = "target1.png";

			const PLAYER1 = { x:200, y:300, w:50, h:50, img:new Image() };
			PLAYER1.img.src = "player1.png";

			const BALL1 = { x:-10, y:-10, w:5, h:5, img:new Image() };
			BALL1.img.src = "ball1.png";

			let point = 0;		const POINT1 = {value:0};																	//得点

			//②実行====================================
			setInterval(loop, 50);

			function loop(){
				//関数の実行(5-1-4)
				clearDraw(CANVAS1);
				imgDraw(TARGET1);
				imgDraw(PLAYER1);
				imgDraw(BALL1);
				pointDraw(POINT1)
				rectCal(CANVAS1,TARGET1,BALL1,POINT1,AUDIO1);
			}
		</script>
		<!-- ライブラリの読込(5-1-5) -->
		<script src="game.js"></script>
	</body>
</html>
