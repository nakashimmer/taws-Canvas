<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5</title>
		<style>
			canvas{background-color:skyblue;margin:10px auto;display:block;}
			/*① 背景*/
			#canvas1{
				border:1px solid gray;
				background-image:url(bg1.png);
			}

		</style>
	</head>
	<body>
		<canvas id="canvas1" width="400" height="400"></canvas>
		<script>
			const CANVAS1 = document.getElementById("canvas1");
			const CTX1 = CANVAS1.getContext("2d");

			//②効果音初期化
			const AUDIO1 = new Audio();
			AUDIO1.src="audio1.mp3";

			//③初期化
			//③初期化
			const TARGET1 = {x:200, y:100, w:50, h:50, dir:1, color:"orange"};		//ターゲット
			const PLAYER1 = {x:200, y:300, w:50, h:50, color:"skyblue"};				//プレイヤー
			const BALL1 = {x:-10, y:-10, w:5, h:5 ,color:"pink"};							//ボール
			let point = 0;																					//得点


			//実行
			setInterval(loop, 50);

			function loop(){
				//①消去----------------------
				CTX1.clearRect(0, 0, canvas1.width, canvas1.height);

				//②描画----------------------
				rectDraw(TARGET1);
				rectDraw(PLAYER1);
				rectDraw(BALL1);

				//ポイント
				CTX1.fillStyle = "black";
				CTX1.font = "20px sans-serif ";
				CTX1.fillText(point, 0, 400);

				//③計算---------------
				TARGET1.x += TARGET1.dir;
				BALL1.y -= 5;
	
				//壁衝突計算
				if( (TARGET1.x < TARGET1.w/2) || (CANVAS1.width - TARGET1.w/2 < TARGET1.x) ){
					TARGET1.dir *= -1;
				}
	
				//ポイントゲット
				if(
					(100 == BALL1.y) && (Math.abs(TARGET1.x - BALL1.x)<25)
				){
					point++; 
					AUDIO1.play();							//音を鳴らす
				}
			}

			//イベント処理


			}

			//④ 矩形の定義
			function rectDraw(rect){
				CTX1.fillStyle = rect.color;
				CTX1.fillRect(rect.x-rect.w/2, rect.y-rect.h/2, rect.w, rect.h);
			}
		</script>
	</body>
</html>
