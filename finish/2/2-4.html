<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2</title>
		<style>
			canvas{border:1px solid gray;margin:10px auto;display:block;}
		</style>
	</head>

	<body>
		<canvas id="canvas1" width="300" height="300"></canvas>

		<script>
			//要素の取得
			const CANVAS1 = document.getElementById("canvas1");
			const CTX1 = CANVAS1.getContext("2d");

			//★図形を描画

			//関数の初期化
			const rect1 = {x:125, y:125, w:50, h:50, color:"indigo"};
			const rect2 = {x:150, y:150, w:50, h:50, color:"indigo"};

			//関数の実行
			rectDraw(rect1);
			rectDraw(rect2);

			//関数の定義
			function rectDraw(rect){
				CTX1.fillStyle = rect.color;
				CTX1.fillRect(rect.x, rect.y, rect.w, rect.h);
			}


		</script>	
	</body>
</html>
