<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2</title>
		<style>
			canvas{border:1px dotted gray;margin:10px auto;display:block;}
		</style>
	</head>

	<body>
		<canvas id="canvas1" width="300" height="300"></canvas>

		<script>
			//要素の取得
			const CANVAS1 = document.getElementById("canvas1");
			const CTX1 = CANVAS1.getContext("2d");

			//★図形を描画

			//①初期設定
			const RECT1 = {x:50, y:50, w:100, h:100, color:"blue"};

			//②関数の実行
			rectDraw(RECT1);

			RECT1.x=150; RECT1.color="red";
			rectDraw(RECT1);

			RECT1.x=50; RECT1.y=150; RECT1.color="green";
			rectDraw(RECT1);

			RECT1.x=150; RECT1.y=150; RECT1.color="yellow";
			rectDraw(RECT1);

			//関数の定義
			function rectDraw(rect){
				CTX1.fillStyle = rect.color;
				CTX1.fillRect(rect.x, rect.y, rect.w, rect.h);
			}


		</script>	
	</body>
</html>
