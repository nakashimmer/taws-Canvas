<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4</title>
		<meta name="viewport" content="width=device-width">
		<style>
			canvas{border:1px dotted gray;margin:10px auto;display:block;}
		</style>
	</head>
	<body>
		<!-- ②HTMLの記述場所 -->
		<canvas id="canvas1" width="310" height="320"></canvas>
		<script>
			//③JavaScriptの記述場所
			const CANVAS1=document.getElementById("canvas1");
			const CTX1=canvas1.getContext("2d");
			const POS={x:150,y:150};
			let f=false;

			CANVAS1.addEventListener(
				"touchmove",
				(e)=>{
					e.preventDefault();
					const RECT = e.target.getBoundingClientRect();
					POS.x = e.touches[0].clientX-RECT.left;
					POS.y = e.touches[0].clientY-RECT.top;
					CTX1.fillStyle="green";
					CTX1.fillRect(POS.x-2,POS.y-2,4,4);
				}
			);
		</script>
	</body>
</html>
