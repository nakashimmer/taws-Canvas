<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>1</title>
		<style>
			canvas{border:1px solid gray;margin:10px auto;display:block;}
		</style>
	</head>

	<body>
		<canvas id="canvas1" width="300" height="300"></canvas>

		<script>
			//要素の取得
			const CANVAS1 = document.getElementById("canvas1");
			const CTX1 = CANVAS1.getContext("2d");

			//★図形を描画
			//①矩形
			CTX1.fillStyle = "red";								//塗り色を指定する
			CTX1.fillRect( 0,  0, 50, 50);					//矩形を描画(x座標,y座標,幅,高さ)
			CTX1.fillRect(50, 50, 50, 50);					//矩形を描画(x座標,y座標,幅,高さ)


		</script>	
	</body>
</html>
