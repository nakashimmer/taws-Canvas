<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>1</title>
		<style>
			canvas{border:1px dotted gray;margin:10px auto;display:block;}
		</style>
	</head>

	<body>
		<canvas id="canvas1" width="300" height="300"></canvas>

		<script>
			//要素の取得
			const CANVAS1 = document.getElementById("canvas1");
			const CTX1 = CANVAS1.getContext("2d");

			//★図形を描画
			//①矩形
			CTX1.fillStyle = "red";								//塗り色を指定する
			CTX1.fillRect( 0,  0, 50, 50);					//矩形を描画(x座標,y座標,幅,高さ)
			CTX1.fillRect(50, 50, 50, 50);					//矩形を描画(x座標,y座標,幅,高さ)

			//②多角形
			CTX1.beginPath();										//パスの開始
			CTX1.moveTo(150,   0);								//開始点を設定(x,y)
			CTX1.lineTo(100, 100);								//頂点を設定(x,y)
			CTX1.lineTo(200, 100);								//頂点を設定(x,y)
			CTX1.closePath();										//パスの終了(開始点へ戻る)
			CTX1.fillStyle = "orange";
			CTX1.fill();												//パス内を塗りつぶす

			//③直線
			CTX1.beginPath();
			CTX1.moveTo(200,   0);
			CTX1.lineTo(300, 100);
			CTX1.lineWidth = 3;									//枠線の太さ
			CTX1.strokeStyle = "yellow";						//枠線のいろ
			CTX1.stroke();											//パスに枠線を引く

		</script>	
	</body>
</html>
