<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>1</title>
		<style>
			canvas{border:1px dotted gray;margin:10px auto;display:block;}
		</style>
	</head>

	<body>
		<canvas id="canvas1" width="300" height="300"></canvas>

		<script>
			//要素の取得
			const canvas1 = document.getElementById("canvas1");
			const ctx1 = canvas1.getContext("2d");

			//★図形を描画
			//①矩形
			ctx1.fillStyle = "red";								//塗り色を指定する
			ctx1.fillRect( 0,  0, 50, 50);					//矩形を描画(x座標,y座標,幅,高さ)
			ctx1.fillRect(50, 50, 50, 50);					//矩形を描画(x座標,y座標,幅,高さ)

			//②多角形
			ctx1.beginPath();										//パスの開始
			ctx1.moveTo(150,   0);								//開始点を設定(x,y)
			ctx1.lineTo(100, 100);								//頂点を設定(x,y)
			ctx1.lineTo(200, 100);								//頂点を設定(x,y)
			ctx1.closePath();										//パスの終了(開始点へ戻る)
			ctx1.fillStyle = "orange";
			ctx1.fill();												//パス内を塗りつぶす

			//③直線
			ctx1.beginPath();
			ctx1.moveTo(200,   0);
			ctx1.lineTo(300, 100);
			ctx1.lineWidth = 3;									//枠線の太さ
			ctx1.strokeStyle = "yellow";						//枠線のいろ
			ctx1.stroke();											//パスに枠線を引く

			//④円弧
			let angle1 =  45;									//開始角は45度
			let angle2 = 315;									//終了角は315度

			let rad1 = angle1/360 * 2*Math.PI;			//45度をラジアンに変換
			let rad2 = angle2/360 * 2*Math.PI;			//315度をラジアンに変換

			ctx1.beginPath();
			ctx1.moveTo(50,150);
			ctx1.arc(50, 150, 50, rad1, rad2, false);		//円弧描画(x,y,半径,開始角,終了角,方向)
			ctx1.closePath();

			ctx1.fillStyle = "green"; 
			ctx1.fill();

			ctx1.lineWidth = 3;
			ctx1.strokeStyle = "black"; 
			ctx1.stroke();

			//⑤画像(静止)
			const img1 = new Image();							//画像のオブジェクト(もの)を生成
			img1.src = "image1.png";						//画像ファイルを指定(src：ソース)

			img1.onload = ()=>{
				ctx1.drawImage(img1, 100, 100, 100, 100); 	//画像描画(オブジェクト,x,y,幅,高さ)
			}
			
		</script>	
	</body>
</html>
